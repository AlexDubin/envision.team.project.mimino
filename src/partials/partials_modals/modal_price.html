<div class="backdrop-price js-overlay-modal is-hiden">
    <div class="modal-price" data-modal="3">
        <button class="modal-price-btn js-modal-close">
            <svg class="modal-price-svg" width="18" height="18">
                <use href="./img/icons.svg#icon-close"></use>
            </svg>
        </button>

        <h2 class="modal-price-title">ЦІНИ НА НОМЕР</h2>
        
        <form>
            <label class="label-category" for="category">
                <select class="modal-price-category" name="category" id="category">
                    <option value="2">Двомісний номер</option>
                    <option value="3">Трьохмісний номер</option>
                    <option value="2l" selected>Двомісний люкс</option>
                </select>
            Категорія номеру
            </label>

            <div class="modal-price-flex">
                <label class="label-category" for="night">
                    <select class="input-night" name="night" id="night">
                        <option disabled selected>1</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    Кількість ночей
                </label>
    
                <label class="label-category">
                    <input class="input-night" type="number" name="night" placeholder="1000">
                    Вартість, грн.
                </label>
            </div>
            
            <button class="modal-submit-btn" type="submit">ЗАБРОНЮВАТИ НОМЕР</button>
        </form>


</div>
